<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    
    <h1>FEEDBACK FORM</h1>
    <form action="">
        <fieldset>
        <legend>
            User Information
        </legend>
<br>
        <div> 
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
<br>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>  
<br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="30">
        </div>
<br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>
<br>
        <div>
            Gender
            <input name="gender" type="radio" id="male">
            <label for="male">Male</label>

            <input name="gender" type="radio" id="female">
            <label for="female">Female</label>
        </div>
<br>
        <div>
            <label for="addr">Address</label>
            <textarea name="" id="addr" cols="30" rows="10"></textarea>
        </div>
<br>
        <div>
            <label for="pic">Profile Pic</label>
            <input  type="file" id="pic">
        </div> 
<br>
        <div>
            <label for="pw">Password</label>
            <input type="password" id="pw">
        </div> 
        </fieldset>
<br>

        <fieldset>
             <legend>Preference</legend>

        <div>
            Favorite food 
            <br>
            <input type="checkbox" id="app" value="Apple">
            <label for="app">Apple</label>

            <label for="banana">Banana</label>
            <input type="checkbox" id="banana" value="Banana">

        </div>
<br>
        <div>
            Pizza Size
            <dropd</dropdown>
            <select name="" id="" multiple>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
<br>
        <div>
            Choose an ice cream flavour
            <input list="flavour">
            <datalist id="flavour">
                <option value="Chocolate"></option>
                <option value="pista"></option>
                <option value="strawberry"></option>
                <option value="vanila"></option>
            </datalist>
        </div>
<br>        
        </fieldset>
        <button type="submit"> Submit</button> 
        <input id="reset" type="reset">
</form>

    <thead>

            <th>Name</th>
